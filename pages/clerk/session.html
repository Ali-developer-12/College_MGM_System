<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Session & Seating Management</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/clerk/session.css">
</head>

<body>

<div class="container mt-4">
    <h2 class="text-center fw-bold mb-4">Session & Seating Management</h2>

    <!-- Session Form -->
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white fw-bold">
            Create Session & Seating
        </div>
        <div class="card-body">
            <form id="seatForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" id="session" class="form-control" placeholder="Session (2024-2025)" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="class" class="form-control" placeholder="Class" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="room" class="form-control" placeholder="Room No" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="fromRoll" class="form-control" placeholder="From Roll" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="toRoll" class="form-control" placeholder="To Roll" required>
                    </div>
                    <div class="col-md-1">
                        <input type="number" id="seats" class="form-control" placeholder="Seats" required>
                    </div>
                </div>

                <div class="mt-3 text-end">
                    <button class="btn btn-success px-4">Add Seating</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Seating Records -->
    <div class="card shadow">
        <div class="card-header bg-dark text-white fw-bold">
            Seating Records
        </div>
        <div class="card-body table-responsive">
            <table class="table table-bordered text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Session</th>
                        <th>Class</th>
                        <th>Room</th>
                        <th>Roll From</th>
                        <th>Roll To</th>
                        <th>Total Seats</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="seatTable">
                    <!-- Dynamic -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/clerk/session.js">

</script>

</body>
</html>
