<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Certificate</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/clerk/certificates.css">
</head>

<body>

<div class="container mt-4">

    <h2 class="text-center fw-bold mb-4">Generate Student Certificate</h2>

    <!-- Certificate Form -->
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white fw-bold">
            Student Information
        </div>
        <div class="card-body">
            <form id="certForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="name" class="form-control" placeholder="Student Name" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="roll" class="form-control" placeholder="Roll No" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="class" class="form-control" placeholder="Class / Program" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="department" class="form-control" placeholder="Department" required>
                    </div>

                    <div class="col-md-4">
                        <select id="type" class="form-select">
                            <option>Bonafide Certificate</option>
                            <option>Character Certificate</option>
                            <option>Leaving Certificate</option>
                            <option>Completion Certificate</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <input type="date" id="date" class="form-control" required>
                    </div>
                </div>

                <div class="mt-3 text-end">
                    <button class="btn btn-success px-4">Generate</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Certificate Preview -->
    <div class="certificate mt-4 d-none" id="certificate">
        <div class="text-center mb-4">
            <h1>College Name</h1>
            <h4>Official Student Certificate</h4>
            <hr>
        </div>

        <p id="certText"></p>

        <div class="row sign">
            <div class="col text-start">
                <p>_____________________<br>Clerk</p>
            </div>
            <div class="col text-center">
                <p>_____________________<br>Principal</p>
            </div>
            <div class="col text-end">
                <p>Date: <span id="certDate"></span></p>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-dark" onclick="window.print()">Print Certificate</button>
        </div>
    </div>

</div>

<script src="/js/clerk/certificates.js">

</script>

</body>
</html>
