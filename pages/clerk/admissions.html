<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Admission</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/clerk/admissions.css">
</head>

<body>

<div class="container mt-4">
    <h2 class="text-center fw-bold mb-4">Student Admission Form</h2>

    <!-- Admission Form -->
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white fw-bold">
            New Admission
        </div>
        <div class="card-body">
            <form id="admissionForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" id="name" class="form-control" placeholder="Student Name" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="father" class="form-control" placeholder="Father Name" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="roll" class="form-control" placeholder="Roll No" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="class" class="form-control" placeholder="Class / Program" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="department" class="form-control" placeholder="Department" required>
                    </div>

                    <div class="col-md-2">
                        <input type="date" id="dob" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <select id="gender" class="form-select">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="phone" class="form-control" placeholder="Phone" required>
                    </div>
                    <div class="col-md-3">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="admissionDate" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <textarea id="address" class="form-control" placeholder="Address"></textarea>
                    </div>
                </div>

                <div class="mt-3 text-end">
                    <button class="btn btn-success px-4">Submit Admission</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admission Records -->
    <div class="card shadow">
        <div class="card-header bg-dark text-white fw-bold">
            Admission Records
        </div>
        <div class="card-body table-responsive">
            <table class="table table-bordered text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Admission No</th>
                        <th>Name</th>
                        <th>Father</th>
                        <th>Roll</th>
                        <th>Class</th>
                        <th>Department</th>
                        <th>Admission Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="admissionTable">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/clerk/admissions.js">

</script>

</body>
</html>
