<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Record Management</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/clerk/students.css">
</head>

<body>

<div class="container mt-4">
    <h2 class="text-center fw-bold mb-4">Student Record Management</h2>

    <!-- Student Form -->
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white fw-bold">
            Add Student Record
        </div>
        <div class="card-body">
            <form id="studentForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" id="name" class="form-control" placeholder="Student Name" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="roll" class="form-control" placeholder="Roll No" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="class" class="form-control" placeholder="Class" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="department" class="form-control" placeholder="Department" required>
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="admission" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
                    </div>
                    <div class="col-md-4">
                        <input type="email" id="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="col-md-4">
                        <select id="status" class="form-select">
                            <option>Active</option>
                            <option>Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="mt-3 text-end">
                    <button class="btn btn-success px-4">Save Student</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Student Records Table -->
    <div class="card shadow">
        <div class="card-header bg-dark text-white fw-bold">
            Student Records
        </div>
        <div class="card-body table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Roll</th>
                        <th>Class</th>
                        <th>Department</th>
                        <th>Admission Date</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                    <!-- Dynamic Data -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/clerk/students.js">

</script>

</body>
</html>
