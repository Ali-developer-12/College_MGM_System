<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student ID Card</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/clerk/id-cards.css">
</head>

<body>

<div class="container mt-4">
    <h2 class="text-center fw-bold mb-4">Student ID Card Generator</h2>

    <!-- Form -->
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white fw-bold">
            Student Information
        </div>
        <div class="card-body">
            <form id="idForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="name" class="form-control" placeholder="Student Name" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="roll" class="form-control" placeholder="Roll No" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="class" class="form-control" placeholder="Class / Program" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="department" class="form-control" placeholder="Department" required>
                    </div>
                    <div class="col-md-4">
                        <input type="file" id="photo" class="form-control" accept="image/*" required>
                    </div>
                </div>

                <div class="mt-3 text-end">
                    <button class="btn btn-success px-4">Generate ID Card</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ID Card -->
    <div class="print-area d-flex justify-content-center d-none" id="cardArea">
        <div class="id-card shadow">
            <div class="id-header">
                <h5>COLLEGE NAME</h5>
                <small>Student Identity Card</small>
            </div>

            <div class="id-body text-center">
                <img id="cardPhoto" class="photo mb-2"><br>
                <strong id="cardName"></strong>
                <p class="mb-1">Roll No: <span id="cardRoll"></span></p>
                <p class="mb-1">Class: <span id="cardClass"></span></p>
                <p class="mb-1">Dept: <span id="cardDept"></span></p>
            </div>

            <div class="id-footer">
                Valid for Academic Use Only
            </div>
        </div>
    </div>

    <div class="text-center mt-3 d-none" id="printBtn">
        <button class="btn btn-dark" onclick="window.print()">Print ID Card</button>
    </div>
</div>

<script src="/js/clerk/id-cards.js">

</script>

</body>
</html>
