<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clerk Fee Management</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/clerk/fees.css">
</head>

<body>

<div class="container mt-4">
    <h2 class="text-center fw-bold mb-4">Fee Management System</h2>

    <!-- Fee Form -->
    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white fw-bold">
            Add Fee Record
        </div>
        <div class="card-body">
            <form id="feeForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="name" class="form-control" placeholder="Student Name" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="roll" class="form-control" placeholder="Roll No" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="class" class="form-control" placeholder="Class" required>
                    </div>
                    <div class="col-md-2">
                        <select id="type" class="form-select">
                            <option>Monthly</option>
                            <option>Admission</option>
                            <option>Exam</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="date" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <input type="number" id="total" class="form-control" placeholder="Total Fee" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="paid" class="form-control" placeholder="Paid Amount" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="due" class="form-control" placeholder="Due Amount" readonly>
                    </div>
                </div>

                <div class="mt-3 text-end">
                    <button class="btn btn-success px-4">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Records Table -->
    <div class="card shadow">
        <div class="card-header bg-dark text-white fw-bold">
            Fee Records
        </div>
        <div class="card-body table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Roll</th>
                        <th>Class</th>
                        <th>Type</th>
                        <th>Total</th>
                        <th>Paid</th>
                        <th>Due</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="feeTable">
                    <!-- Dynamic Rows -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/clerk/fees.js">

</script>

</body>
</html>
