<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HOD Dashboard - Profiles</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="/css/hod/profile.css">
</head>

<body>
<div class="container my-4">

<!-- Header -->
<div class="header-banner d-flex justify-content-between align-items-center">
<div>
<h4 class="fw-bold">Profile Management</h4>
<small>CIT Department â€“ User Profile</small>
</div>
<div id="datetime"></div>
</div>

<!-- Profile Card -->
<div class="row justify-content-center">
<div class="col-lg-8">
<div class="profile-card">

<div class="row align-items-center mb-4">
<div class="col-md-4 text-center">
<img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-img">
<h5 class="mt-3 mb-0">Sir.Roa Haziq </h5>
<small class="text-muted">Head of Department (CIT)</small>
</div>

<div class="col-md-8">
<div class="info-box">
<i class="bi bi-envelope"></i> <strong>Email:</strong> asad@college.edu.pk
</div>
<div class="info-box">
<i class="bi bi-telephone"></i> <strong>Phone:</strong> 0300-1234567
</div>
<div class="info-box">
<i class="bi bi-building"></i> <strong>Department:</strong> CIT
</div>
<div class="info-box">
<i class="bi bi-person-badge"></i> <strong>Role:</strong> HOD
</div>
</div>
</div>

<div class="text-end">
<button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#profileModal">
<i class="bi bi-pencil-square"></i> Edit Profile
</button>
</div>

</div>
</div>
</div>

</div>

<!-- Edit Modal -->
<div class="modal fade" id="profileModal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-header bg-primary text-white">
<h5 class="modal-title">Edit Profile</h5>
<button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">
<div class="mb-3">
<label class="form-label">Full Name</label>
<input type="text" class="form-control" id="pName" value="Dr. Asad Ullah">
</div>

<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" class="form-control" id="pEmail" value="asad@college.edu.pk">
</div>

<div class="mb-3">
<label class="form-label">Phone</label>
<input type="text" class="form-control" id="pPhone" value="0300-1234567">
</div>

<div class="mb-3">
<label class="form-label">Department</label>
<select class="form-select" id="pDept">
<option>Civil</option>
<option>Mechanical</option>
<option>Electrical</option>
<option>Electronic</option>
<option selected>CIT</option>
</select>
</div>
</div>

<div class="modal-footer">
<button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
<button class="btn btn-success" onclick="saveProfile()">Save</button>
</div>
</div>
</div>
</div>

<script src="/js/hod/profile.js">

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
