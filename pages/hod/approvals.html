<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Approval System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/hod/aproval.css">
</head>

<body>
<div class="container my-4">

<div class="d-flex justify-content-between align-items-center mb-3">
<h3 class="fw-bold">Approval Requests</h3>
<input type="text" id="search" class="form-control w-50" placeholder="Search requests...">
</div>

<div class="card shadow-sm">
<div class="card-body table-responsive">
<table class="table align-middle text-center mb-0">
<thead>
<tr>
<th>#</th>
<th>Request Type</th>
<th>Name</th>
<th>Department</th>
<th>Details</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="approvalTable"></tbody>
</table>
</div>
</div>

</div>

<script src="/js/hod/aproval.js">

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
