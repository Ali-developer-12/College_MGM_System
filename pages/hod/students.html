<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/hod/students.css">
</head>

<body>

<div class="container my-4">

<!-- Header -->
<div class="header-bar shadow-sm mb-4 d-flex justify-content-between align-items-center">
    <div>
        <h4 class="fw-bold mb-1">Student Management</h4>
        <small class="text-muted">Manage students records</small>
    </div>
    <div class="stat text-end">
        Total Students<br>
        <span id="totalStudents">0</span>
    </div>
</div>

<!-- Actions -->
<div class="card shadow-sm mb-3">
<div class="card-body d-flex justify-content-between align-items-center">
    <input type="text" id="search" class="form-control w-50" placeholder="Search by name, roll, department">
    <button class="btn btn-accent px-4" data-bs-toggle="modal" data-bs-target="#studentModal">
        + Add Student
    </button>
</div>
</div>

<!-- Table -->
<div class="card shadow-sm">
<div class="card-body table-responsive">
<table class="table align-middle text-center mb-0">
<thead>
<tr>
<th>#</th>
<th>Roll No</th>
<th>Name</th>
<th>Department</th>
<th>Semester</th>
<th>Phone</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="studentTable"></tbody>
</table>
</div>
</div>

</div>

<!-- Modal -->
<div class="modal fade" id="studentModal">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Student Information</h5>
</div>
<div class="modal-body">
<input type="hidden" id="editIndex">

<div class="row g-3">
<div class="col-md-6">
<label class="form-label">Student Name</label>
<input class="form-control" id="sName">
</div>
<div class="col-md-6">
<label class="form-label">Roll Number</label>
<input class="form-control" id="sRoll">
</div>
<div class="col-md-6">
<label class="form-label">Department</label>
<select class="form-select" id="sDept">
<option>Civil</option>
<option>Mechanical</option>
<option>Electrical</option>
<option>Electronic</option>
<option>CIT</option>
</select>
</div>
<div class="col-md-6">
<label class="form-label">Semester</label>
<select class="form-select" id="sSem">
<option>1st</option><option>2nd</option><option>3rd</option>
<option>4th</option><option>5th</option><option>6th</option>
<option>7th</option><option>8th</option>
</select>
</div>
<div class="col-md-6">
<label class="form-label">Phone</label>
<input class="form-control" id="sPhone">
</div>
<div class="col-md-6">
<label class="form-label">Status</label>
<select class="form-select" id="sStatus">
<option>Active</option>
<option>Inactive</option>
</select>
</div>
</div>

</div>
<div class="modal-footer">
<button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
<button class="btn btn-accent" onclick="saveStudent()">Save</button>
</div>
</div>
</div>
</div>

<script src="/js/hod/students.js">

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
