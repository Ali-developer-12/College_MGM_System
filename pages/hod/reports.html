<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HOD Dashboard - Reports</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="/css/hod/reports.css">
</head>

<body>
<div class="container my-4">

<!-- Header -->
<div class="header-banner d-flex justify-content-between align-items-center">
<div>
<h4 class="fw-bold">Reports Dashboard</h4>
<small>CIT Department â€“ Academic & Administrative Reports</small>
</div>
<div id="datetime"></div>
</div>

<!-- Summary Cards -->
<div class="row g-4 mb-4">
<div class="col-md-3">
<div class="stat-card">
<i class="bi bi-people-fill bg-primary text-white"></i>
<div class="text-end">
<h4>245</h4>
<small>Total Students</small>
</div>
</div>
</div>

<div class="col-md-3">
<div class="stat-card">
<i class="bi bi-person-badge-fill bg-success text-white"></i>
<div class="text-end">
<h4>8</h4>
<small>Total Teachers</small>
</div>
</div>
</div>

<div class="col-md-3">
<div class="stat-card">
<i class="bi bi-bar-chart-fill bg-danger text-white"></i>
<div class="text-end">
<h4>82%</h4>
<small>Avg Attendance</small>
</div>
</div>
</div>

<div class="col-md-3">
<div class="stat-card">
<i class="bi bi-journal-check bg-warning text-white"></i>
<div class="text-end">
<h4>78%</h4>
<small>Pass Ratio</small>
</div>
</div>
</div>
</div>

<!-- Filters -->
<div class="card card-table mb-4">
<div class="card-body">
<div class="row g-3">
<div class="col-md-3">
<label class="form-label">Report Type</label>
<select class="form-select">
<option>Student Report</option>
<option>Attendance Report</option>
<option>Result Report</option>
<option>Teacher Report</option>
</select>
</div>

<div class="col-md-3">
<label class="form-label">Department</label>
<select class="form-select">
<option>All Departments</option>
<option>Civil</option>
<option>Mechanical</option>
<option>Electrical</option>
<option>Electronic</option>
<option>CIT</option>
</select>
</div>

<div class="col-md-3">
<label class="form-label">From Date</label>
<input type="date" class="form-control">
</div>

<div class="col-md-3">
<label class="form-label">To Date</label>
<input type="date" class="form-control">
</div>
</div>

<div class="mt-3 text-end">
<button class="btn btn-primary">
<i class="bi bi-search"></i> Generate Report
</button>
<button class="btn btn-success">
<i class="bi bi-file-earmark-excel"></i> Export Excel
</button>
<button class="btn btn-danger">
<i class="bi bi-file-earmark-pdf"></i> Export PDF
</button>
</div>
</div>
</div>

<!-- Report Table -->
<div class="card card-table">
<div class="card-header bg-white border-0">
<h5 class="mb-0">Generated Report</h5>
</div>

<div class="card-body table-responsive">
<table class="table table-bordered align-middle text-center">
<thead class="table-light">
<tr>
<th>#</th>
<th>Name</th>
<th>Department</th>
<th>Detail</th>
<th>Status</th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td>Ahmed Ali</td>
<td>CIT</td>
<td>Attendance 85%</td>
<td><span class="badge bg-success">Good</span></td>
</tr>
<tr>
<td>2</td>
<td>Bilal Khan</td>
<td>CIT</td>
<td>Result 42%</td>
<td><span class="badge bg-danger">Poor</span></td>
</tr>
</tbody>
</table>
</div>
</div>

</div>

<script src="/js/hod/reports.js">

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
