<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports - CMS | GCT Bhakkar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="stylesheet" href="../../css/teacher.css">
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo"><i class="bi bi-mortarboard-fill"></i></div>
                <div class="sidebar-brand">
                    <h1>CMS</h1>
                    <p>GCT Bhakkar</p>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <p class="nav-section-title">Main Menu</p>
                    <div class="nav-item"><a href="dashboard.html" class="nav-link"><i
                                class="bi bi-grid-1x2-fill"></i><span>Dashboard</span></a></div>
                    <div class="nav-item"><a href="attendance.html" class="nav-link"><i
                                class="bi bi-calendar-check"></i><span>Mark Attendance</span></a></div>
                    <div class="nav-item"><a href="marks-entry.html" class="nav-link"><i
                                class="bi bi-pencil-square"></i><span>Marks Entry</span></a></div>
                    <div class="nav-item"><a href="my-classes.html" class="nav-link"><i
                                class="bi bi-people"></i><span>My Classes</span></a></div>
                </div>

                <div class="nav-section">
                    <p class="nav-section-title">Analytics</p>
                    <div class="nav-item"><a href="student-progress.html" class="nav-link"><i
                                class="bi bi-graph-up"></i><span>Student Progress</span></a></div>
                    <div class="nav-item"><a href="reports.html" class="nav-link active"><i
                                class="bi bi-file-earmark-bar-graph"></i><span>Reports</span></a></div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="avatar avatar-md" id="userAvatar">SM</div>
                    <div class="sidebar-user-info">
                        <div class="sidebar-user-name" id="userName">Teacher</div>
                        <div class="sidebar-user-role">CIT Department</div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-navbar">
                <div class="navbar-left">
                    <button class="sidebar-toggle" id="sidebarToggle"><i class="bi bi-list"></i></button>
                    <a href="dashboard.html" class="navbar-brand-mobile">
                        <i class="bi bi-mortarboard-fill"></i>
                        <span>CMS</span>
                    </a>
                    <div>
                        <h1 class="page-title">Generate Reports</h1>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Reports</li>
                        </ul>
                    </div>
                </div>

                <div class="navbar-right">
                    <a href="notices.html" class="btn-cms btn-ghost btn-sm p-2 me-2" title="Notices">
                        <i class="bi bi-megaphone-fill fs-5"></i>
                    </a>
                    <div class="dropdown-cms">
                        <div class="navbar-user">
                            <div class="navbar-user-info">
                                <div class="navbar-user-name" id="navUserName">Teacher</div>
                                <div class="navbar-user-role" id="navUserRole">T-CIT-001</div>
                            </div>
                            <div class="avatar avatar-md" id="navAvatar">SM</div>
                        </div>
                        <div class="dropdown-menu-cms">
                            <a href="profile.html" class="dropdown-item-cms"><i class="bi bi-person"></i>My Profile</a>
                            <a href="#" class="dropdown-item-cms"><i class="bi bi-gear"></i>Settings</a>
                            <div class="dropdown-divider-cms"></div>
                            <a href="#" class="dropdown-item-cms text-danger" onclick="logout()"><i
                                    class="bi bi-box-arrow-right"></i>Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <!-- Filter Bar -->
                <div class="card-cms mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Report Type</label>
                                <select class="form-select" id="reportType">
                                    <option value="attendance">Attendance Report</option>
                                    <option value="marks">Internal Assessment (Marks)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Subject</label>
                                <select class="form-select" id="subject">
                                    <option>Programming Fundamentals</option>
                                    <option>Database Systems</option>
                                    <option>Web Development</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Section</label>
                                <select class="form-select" id="section">
                                    <option>CIT-1A</option>
                                    <option>CIT-1B</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Month/Term</label>
                                <select class="form-select">
                                    <option>December 2025</option>
                                    <option>November 2025</option>
                                    <option>Sessional 1</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button class="btn-cms btn-primary w-100" onclick="TeacherModule.generateReport()">
                                    <i class="bi bi-gear-fill me-2"></i> Generate
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons (Hidden until generated) -->
                <div id="actionButtons" class="d-none mb-4 animate-fade-in">
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn-cms btn-secondary" onclick="TeacherModule.printReport()">
                            <i class="bi bi-printer me-2"></i> Print Report
                        </button>
                        <button class="btn-cms btn-success">
                            <i class="bi bi-file-earmark-excel me-2"></i> Export CSV
                        </button>
                    </div>
                </div>

                <!-- Report Output -->
                <div id="reportOutput">
                    <div class="text-center py-5 opacity-50">
                        <i class="bi bi-file-earmark-text mb-3" style="font-size: 3rem; display: block;"></i>
                        <p>Select parameters and click "Generate" to view report</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/auth.js"></script>
    <script src="../../js/teacher.js"></script>
</body>

</html>
